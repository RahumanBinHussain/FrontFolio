<section class="work-wrapper ww" id="portfolio">
    <h3> Stuff I did!</h3>

    <div class="work-slider">

        <div class="thumb-wrap">

            <div class="thumb-container">

                    {% for project in site.data.settings.projects %}
                        <div class="thumb-unit" data-folder="{{ project.folder }}" style="background-image: url(/assets/img/work/{{ project.folder }}/thumb.jpg)">
                            <div class="thumb-overlay">
                                <span>{{ project.name }}</span>
                                <i class="fa fa-search-plus" aria-hidden="true"></i>
                            </div>
                        </div>
                    {% endfor %}

            </div> <!-- end thumb container -->

        </div>

        <div class="work-wrap">

            <div class="work-info">

                <span class="fa fa-arrow-left back" aria-hidden="true"></span>

                <h3 class="work-title"> Ayurweda.lk </h3>

                <div class="content-load"> </div>

            </div> <!-- end work info -->

        </div>

    </div> <!-- end work slider -->




</section>
