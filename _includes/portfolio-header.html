<header class="portfolio-wrapper" data-stellar-background-ratio="0.5">

    <div class="wrapper-background">


    <div class="container">

        <div class="logo"> </div>

        <nav>

            <ul>

              {% for item in site.data.settings.menu %}

                <li> <a href="{{ item.url | prepend: site.github.url }}">{{ item.name }}</a> </li>

              {% endfor %}

            </ul>

        </nav>

        <div class="phone-number">
            <span>
                {{ site.data.settings.call }}
            </span>
        </div>

        <h1> 5 Completed! </h1>

    </div> <!-- end container -->

    </div>

</header>
